<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location">
                <img src="location.png" loading="lazy" width="80" height="80" alt="">
                <p>Grant  Location  Access</p>
                <p>Allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City"  data-searchInput />
                <button class="btn" type="submit">
                    <img src="search.png" width="20" height="20" alt="">
                </button>
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

        

            <!-- show weather Information -->
            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <p country></p>
                </div>
                
                <p data-weatherDesc></p>

                <!-- <img data-weatherIcon> -->

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
                
            </div>

            <!-- error section -->
            <div class="error-section sub-container">
                <img src="not-found.png" alt="">
                <p>Place Not Found</p>
            </div>
    

        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
